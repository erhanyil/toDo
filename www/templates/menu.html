<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{session.isAuthenticated ? 'Hoşgeldin ' + session.username : 'Menu'}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a menu-close href="#" class="item loginBtn" ng-click="openModal(1)" ng-hide="session.isAuthenticated">
          Giriş</a>
        <ion-item menu-close href="#/app/playlists" ng-click="getAllItems(session.userID)">
          Yapılacaklar
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Ayarlar
        </ion-item>
        <a menu-close href="#" class="item logoutBtn" ng-click="logout()" ng-hide="!session.isAuthenticated">
          Çıkış Yap</a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
